{% load static %}  
<div class="card mb-3 rounded">
    <div class="row">
        <div class="col-4">
            <img src="{% static 'courses/img/'|add:course.imageUrl %}" alt="{{course.title}}" class="img-fluid rounded-start blur-effect" style="width: 300px; height:150px;">
        </div>
        <div class="col-4 bg-warning ">
            <div class="card-body">
                <h5 class="card-title">{{course.title}}</h5><!-- Kutuda baslik yazar gibi-->
       
                <p class="card-text">{{course.description|truncatechars:9}}</p><!--Buras覺 tan覺m覺 yazar-->
                <p>{{course.date|date:'SHORT_DATE_FORMAT'}}</p> <!-- Buras覺 tarihi gosterir-->
            </div>
        </div>  
    </div>
</div>
