{% load static %}
<div class="card mb-3 rounded">
    <div class="row">
        <div class="col-4">
            <img src="{% static 'courses/img/'|add:course.imageUrl %}" alt="{{course.title}}" class="img-fluid rounded-start blur-effect" style="width: 200px; height: 100px;">
        </div>
        <div class="col-8">
            <div class="card-body">
                <h5 class="card-title">{{course.title}}</h5>
                <a href="""></a>
                <p class="card-text">{{course.description|truncatechars:10}}</p>
                <p>{{course.date|date:'SHORT_DATE_FORMAT'}}</p>
                    
               
            </div>
        </div>  
    </div>
</div>
